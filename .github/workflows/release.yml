name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      
      - name: Restore dependencies
        run: dotnet restore
      
      - name: Build
        run: dotnet build --configuration Release --no-restore
      
      - name: Run tests
        run: dotnet test --configuration Release --no-build --verbosity normal
      
      - name: Publish win-x64
        run: |
          dotnet publish src/PdfAnnotator.App/PdfAnnotator.App.csproj `
            -c Release `
            -r win-x64 `
            --self-contained true `
            -p:PublishSingleFile=true `
            -p:IncludeNativeLibrariesForSelfExtract=true `
            -p:PublishReadyToRun=true `
            -o ./publish/win-x64
      
      - name: Get version from tag
        id: get_version
        shell: pwsh
        run: |
          if ($env:GITHUB_REF -match 'refs/tags/(.*)') {
            $version = $matches[1]
          } else {
            $version = "dev-build"
          }
          echo "VERSION=$version" >> $env:GITHUB_OUTPUT
      
      - name: Create ZIP archive
        shell: pwsh
        run: |
          Compress-Archive -Path ./publish/win-x64/* -DestinationPath ./PDFAnnotator-win-x64.zip
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            ./PDFAnnotator-win-x64.zip
          body: |
            ## PDF Annotator ${{ steps.get_version.outputs.VERSION }}
            
            ### Downloads
            - **Windows (x64)**: PDFAnnotator-win-x64.zip
            
            ### Installation
            1. Download the ZIP file for your platform
            2. Extract the archive
            3. Run `PdfAnnotator.App.exe`
            
            ### Requirements
            - Windows 10/11 x64
            - Self-contained build (no .NET Runtime installation required)
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
